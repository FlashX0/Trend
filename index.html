<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TREND Store | تريند ستور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* تنعيم الانتقال بين الثيمات للموقع بالكامل */
      html, body, *, *::before, *::after {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, fill 0.3s ease, stroke 0.3s ease;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      section[id] {
        scroll-margin-top: 5rem;
      }
      @keyframes icon-spin {
        from { transform: rotate(0deg) scale(0.5); opacity: 0; }
        to { transform: rotate(360deg) scale(1); opacity: 1; }
      }
      .theme-icon-animate {
        animation: icon-spin 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
